<!DOCTYPE html>
<html>
<head>
  <title>满福华人教会</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="./CSS/manvel.css"> 
  <link rel="stylesheet" href="./CSS/responsive.css">
  <link rel="stylesheet" type="text/css" href="css/audio.css">
 
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="mcchome-nav">
        <div class="container container-fluid">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#mcchome-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <img class="mcchome-logo" src="./images/logo.png" alt="">               
                </div>
                <div class="collapse navbar-collapse" id="mcchome-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class=""><a href="https://mcchome.org/" target="_black">首页</a></li>
                        <li class=""><a href="https://mcchome.org/聚会时间" target="_black">聚会时间</a></li>
                        <li class="active"><a href="#">福音电台</a></li>
                        <li class=""><a href="https://mcchome.org/网站链接" target="_black">网站链接</a></li>
                        <li class=""><a href="https://mcchome.org/联系我们" target="_black">联系我们</a></li>                    
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container"> 
        <div class="row" >
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">                
                <h4 class="mccTitle itemAchive" data-toggle="collapse" data-target="#demo">归档节目<span class="glyphicon glyphicon-arrow-left">点我折叠</span></h4> 
                <div id="demo" class="collapse in">
                    <!-- 搜索 S -->
                    <div id="Searcher">
                        <div class="form-horizontal" role="form" method="post" onsubmit = "return SearchItem()">
                            <div class="form-group">                            
                                <div class="col-sm-9 col-xs-8">
                                    <input type="text" class="form-control" id="itemname" placeholder="请输入搜索的节目">
                                </div>
                                <p id="searchBtn" class="btn btn-primary" >搜索</p>
                            </div>
                        </div>                 
                    </div>
                    <!-- 搜索 E -->
                    <!-- 选择年份 S -->
                    <div class="mcc-current-year">
                        <strong><span>选择节目年份：</span></strong>
                        <div class="btn-group">
                            <button id="currentyear" type="button" class="btn btn-primary"></button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">切换下拉菜单</span>
                            </button>
                            <ul id="allyear" class="dropdown-menu " role="menu">                           
                            </ul>
                        </div>
                    </div> 
                    <!-- 选择年份 E -->           
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading mccPanelHeading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" 
                                        href="#collapseyear" class="mccYear">
                                        2018年
                                    </a>
                                </h4>
                            </div>
                            <!-- 月份 S -->
                            <div id="collapseyear" class="panel-collapse collapse in">    
                                <div class="panel-body">                       
                                    <div class="row mcc-monthlist" >
                                        <div class="col-sm-3 col-xs-3 " >
                                            <a id="1" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>  
                                        <div class="col-sm-3 col-xs-3">                            
                                            <a id="2" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="3" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="4" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>                          
                                    </div>
                                    <div class="row mcc-monthlist">
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="5" href="javascript:void(0)" class="mccMonth"></a>
                                        </div> 
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="6" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>  
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="7" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="8" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>                        
                                    </div>
                                    <div class="row mcc-monthlist">
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="9" href="javascript:void(0)" class="mccMonth"></a>
                                        </div> 
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="10" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>  
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="11" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>
                                        <div class="col-sm-3 col-xs-3">
                                            <a id="12" href="javascript:void(0)" class="mccMonth"></a>
                                        </div>                        
                                    </div>   
                                </div>                         
                            </div>
                            <!-- 月份 E -->
                        </div>
                    </div>
                </div>                
            </div>            
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 mcc-item-list">
                <h4 class="mccTitle" id="ItemList">节目列表</h4>
                <!-- @* 加载节目动画 begin *@ -->
                <div class="spinner">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
                <!-- @* 加载节目动画 end *@ -->
                <div id="ProgramList" class="mccdiv">
                    <span class="noitemprompt"></span>
                    <ul class="audio-inline">
                        
                    </ul>
                </div>
            </div>           
        </div> 
    </div> 
    <!-- 播放器 S -->
    <div class="audio-box">
		<div class="audio-container">
			<div class="audio-cover"></div>
			<div class="audio-view">
				<h3 class="audio-title">未知歌曲</h3>
				<div class="audio-body">
					<div class="audio-backs">
						<div class="audio-this-time">00:00</div>
						<div class="audio-count-time">00:00</div>
						<div class="audio-setbacks">
							<i class="audio-this-setbacks">
								<span class="audio-backs-btn"></span>
							</i>
							<span class="audio-cache-setbacks">
							</span>
						</div>
					</div>
				</div>
				<div class="audio-btn">
					<div class="audio-select">
						<div class="audio-prev"></div>
						<div class="audio-play"></div>
						<div class="audio-next"></div>
						<!-- <div class="audio-menu"></div> -->
						<div class="audio-volume"></div>
					</div>
					<div class="audio-set-volume">
						<div class="volume-box">
							<i><span></span></i>
						</div>
					</div>
					<div class="audio-list">
						<div class="audio-list-head">
							<p>☺随心听</p>
							<span class="menu-close">关闭</span>
						</div>
						<ul class="audio-inline">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- 播放器 E -->    
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./JS/audio.js"></script>
<script src="./JS/manvel.js"></script>
</html>
